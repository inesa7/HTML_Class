<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Form</title>
</head>
<body>

<h1> Sign up form </h1>
<form>

  <label for="firstName">First name</label>

  <input type="text" id="firstName" placeholder="Enter name here" />
  
  <br>

  <label>Last name</label>
  <input type="text" id="last name" placeholder="Enter last here" />

  <div>

    <label> Company </label>
    <input type="text" id="company"/>

  </div>
<!--  input:text#school-->
  <label for="school"> School name: </label>
  <input type="text" name="school_name" id="school">

  <br/>

  <label for="email"> Email address:</label>
  <input type="email" name="email_add" id="email">

  <br/>
  <label for="marital_status">Married?</label>
  <input type="checkbox" name="marital_status" id="marital_status">

  <label for="vaccinated">Vaccinated?</label>
  <input type="checkbox" name="vaccinated" id="vaccinated">

  <br/>
  <label for="male">Male</label>
  <input type="radio" name="gender" id="male">

  <label for="female">Female</label>
  <input type="radio" name="gender" id="female">


</form>

</body>
</html>
